name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 Features'
    label: 'feature'
  - title: '🐛 Bug Fixes'
    label: 'bug'
  - title: '🧪 Chore'
    label: 'chore'
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
version-resolver:
  - branch: 'main'
