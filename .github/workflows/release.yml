name: Release Automation

on:
  pull_request:
    types: [closed]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
        env:
          GITHUB_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}

      # Bump version based on Conventional Commits
      - name: Bump version and tag
        id: version
        uses: phips28/gh-action-bump-version@v10.0.0
        with:
          tag-prefix: 'v' 
          skip-tag: 'false' 
          default: 'patch' # Choose between major, minor, patch
        env:
          GITHUB_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}

      # Generate Release Notes
      - name: Release Drafter
        uses: release-drafter/release-drafter@v5
        with:
          version: ${{ steps.version.outputs.new_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          echo $GITHUB_TOKEN
      # Push CHANGELOG.md and updated version files (optional)
      - name: Commit Changelog and Package files
        run: |
          echo $GITHUB_TOKEN
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add CHANGELOG.md package.json
          git commit -m "chore(release): update changelog and package.json to v${{ steps.version.outputs.new_version }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
